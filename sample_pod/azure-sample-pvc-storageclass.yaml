apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-sample-pvc1
spec:
  storageClassName: slowdisk
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: azure-sample-pvc1
spec:
  containers:
  - name: nginx-container
    image: nginx:1.16
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: nginx-pvc
  volumes:
  - name: nginx-pvc
    persistentVolumeClaim:
      claimName: azure-sample-pvc1
      