apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    run: nginxscale
  name: nginxscale
  namespace: default
spec:
  replicas: 20
  selector:
    matchLabels:
      run: nginxscale
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: nginxscale
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginxscale
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
